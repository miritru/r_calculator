<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de R y Caducidad</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #toggleContactBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #94d88f;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #toggleContactBtn:hover {
            background-color: green;
        }

        .contact-section {
            margin-top: 20px;
        }

        #messageSent {
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculadora de R y Caducidad</h1>

        <div class="form-group">
            <label for="product">Producto:</label>
            <select id="product">
                <!-- Opciones se llenarán desde JS -->
            </select>
        </div>

        <div class="form-group">
            <label for="batch_date">Fecha de lote:</label>
            <input type="date" id="batch_date">
        </div>

        <button id="calculateBtn">Calcular</button>

        <div id="results" class="results"></div>

        <!-- Botón para contactar -->
        <div style="text-align: center; margin-top: 20px;">
            <a href="mailto:mtm.mirian@gmail.com?subject=Contacto desde Calculadora R y FC&body=Escribe aquí tus comentarios o sugerencias"
                style="display:inline-block; padding:10px 20px; background-color:#94d88f; color:white; text-decoration:none; border-radius:8px; font-size:16px;">
                Contacto
            </a>
        </div>

        <footer style="text-align:center; margin-top:20px; font-size:14px; color:#555;">
            © 2025 Mirian Trujillo Merino
        </footer>

        <script src="script.js"></script>
        <script>
            // Mostrar/ocultar el formulario de contacto
            document.getElementById('toggleContactBtn').addEventListener('click', function () {
                const form = document.getElementById('contactForm');
                form.style.display = form.style.display === 'none' ? 'block' : 'none';
            });

            // Mostrar mensaje de confirmación al enviar
            document.getElementById('sendMessageBtn').addEventListener('click', function () {
                const messageSent = document.getElementById('messageSent');
                messageSent.textContent = 'Mensaje enviado';
            });

            // Establecer fecha actual automáticamente
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('batch_date').value = today;
        </script>
</body>

</html>
